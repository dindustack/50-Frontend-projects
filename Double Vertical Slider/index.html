<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <title>Double Vertical Slider</title>
</head>

<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #00266e;">
                <h1>Jelly Fish</h1>
                <p>all in blue</p>
            </div>
            <div style="background-color: #4f5d3f;">
                <h1>Colorful parrot</h1>
                <p>all in colors</p>
            </div>
            <div style="background-color: #EBC092;">
                <h1>Athletic Sneakers</h1>
                <p>shades of strength</p>
            </div>
            <div style="background-color: #85010e;">
                <h1>Studded Beauty</h1>
                <p>all in red</p>
            </div>
        </div>
        <div class="right-slide">
            <div
                style="background-image: url('https://images.unsplash.com/photo-1553463613-05ae20ee8f24?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=744&q=80');">
            </div>
            <div
                style="background-image: url('https://images.unsplash.com/photo-1599948126325-0fba3761669a?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=667&q=80');">
            </div>
            <div
                style="background-image: url('https://images.unsplash.com/photo-1550853024-fae8cd4be47f?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=507&q=80');">
            </div>
            <div
                style="background-image: url('https://images.unsplash.com/photo-1441260038675-7329ab4cc264?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80');">
            </div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
